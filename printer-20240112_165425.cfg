# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, the firmware should be compiled for the
# STM32H743 with a "128KiB bootloader".

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macro.cfg]
[include spoolman.cfg]
[include config_backup.cfg]

[stepper_x]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC1
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC3
position_endstop: 0
position_max: 205
homing_speed: 50

[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
# endstop_pin: ^!PC0
# position_endstop: 0.5
position_max: 205
position_min: -2

[stepper_z1]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8
# endstop_pin: ^!PC0
# position_endstop: 0.5
# position_max: 205

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 7.7058
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 275
min_extrude_temp: 180
max_extrude_only_distance: 110
max_extrude_cross_section: 150
pressure_advance: 0.004

#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
#heater_pin: PB4
#sensor_pin: PA3
#...

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
#control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PB7

[heater_fan extruder_fan]
pin: PB6
heater: extruder
heater_temp: 50

[controller_fan mainboard_fan]
pin: PB5
stepper: stepper_x
idle_timeout: 30

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_330024000751303339323537-if00

[printer]
kinematics: cartesian
max_velocity: 300
# max_accel: 3000
# max_z_velocity: 5
# max_z_accel: 100
max_accel: 2900
max_accel_to_decel: 1400
max_z_velocity: 15
max_z_accel: 60
square_corner_velocity: 5

[z_tilt]
z_positions:
  290,15
  -60,15
points:
  20,40
  200,40
horizontal_move_z: 8
retries: 3
retry_tolerance: 0.05

[safe_z_home]
home_xy_position: 20, 20
speed: 150
z_hop: 10
z_hop_speed: 10

## BLTouch mesh bed leveling
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 0,0
mesh_max: 190,170
probe_count: 5,5
fade_start: 1.0
fade_end: 7.0
algorithm: bicubic

[bltouch]
sensor_pin: PC13
control_pin: PE5
## Do your own measurement
x_offset: -0.103
y_offset: -34.687
#z_offset: 0.72

[axis_twist_compensation]
calibrate_start_x: 10
calibrate_end_x: 195
calibrate_y: 100

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2

[screws_tilt_adjust]
screw1: 0, 15
screw1_name: front left screw
screw2: 200, 15
screw2_name: front right screw
screw3: 200, 205
screw3_name: rear right screw
screw4: 0, 205
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.800
diag_pin:
#stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.800
diag_pin:
#stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.900
diag_pin:
#stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.900
diag_pin:
#stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.600
diag_pin:
#stealthchop_threshold: 0

# [tmc2209 extruder1]
# uart_pin: PD12
# run_current: 0.600
# diag_pin:

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Chamber]
# sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_type: Generic 3950
sensor_pin: PA3

